<VirtualHost *:80>
    ProxyPass /static/ !
    ProxyPass /storage/ !

    ProxyPass /api/ http://hitrack-api:8000/api/
    ProxyPassReverse /api/ http://hitrack-api:8000/api/

    ProxyPass /api-auth/ http://hitrack-api:8000/api-auth/
    ProxyPassReverse /api-auth/ http://hitrack-api:8000/api-auth/

    ProxyPass /admin/ http://hitrack-api:8000/admin/
    ProxyPassReverse /admin/ http://hitrack-api:8000/admin/
    ProxyPass / http://hitrack-frontend/
    ProxyPassReverse / http://hitrack-frontend/

    ProxyPreserveHost On
</VirtualHost>
