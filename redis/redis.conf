# Redis configuration for HITrack
# Disable RDB persistence for development (or configure proper volume)
save ""

# Disable AOF persistence
appendonly no

# Allow writes even if background save fails (for development)
stop-writes-on-bgsave-error no

# Set max memory (adjust based on your needs)
# 512MB recommended for production with 2 workers and 1 hour visibility timeout
# For development/testing, 256MB may be sufficient
maxmemory 512mb
maxmemory-policy allkeys-lru

# Log level
loglevel notice

# Bind to all interfaces
bind 0.0.0.0

# Protected mode (disabled for Docker)
protected-mode no

